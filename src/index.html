<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <main id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
        <span></span>
      </a>
      <nav id="menu">
        <div class="pure-menu">
          <span class="pure-menu-heading">Alameda</span>
          <input data-bind="value: itemToFilter, valueUpdate: 'afterkeydown'">
            <ul class="pure-menu-list" data-bind="foreach: filteredItems">
              <li class="pure-menu-item">
                <a href="#" class="pure-menu-item" data-bind="text: name, click: $parent.markerClick"></a>
              </li>
            </ul>
        </div>
      </nav>
    </main>

    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- build:js -->
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
    <!-- endbuild -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWpeUSVsQYCeppjoQ3KhfJZ1LC7vYYS6Q&libraries=places&callback=initMap" onerror="googleError()"></script>

  </body>
</html>
